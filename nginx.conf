server {
    listen *:80;
    listen [::]:80;

    server_name memepage.com;

    root /var/www/html;
    index index.html;


    location /images/ {
        autoindex on;
        root /var/www/html;
    }

    location /css/test.html {
        
        if($http_referer !~* ^.*\/$) {
            return 403;
        }


        autoindex on;
        root /var/www/html;
    }
}