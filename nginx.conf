server {
    listen *:80;
    listen [::]:80;

    server_name memepage.com;

    root /var/www/html;
    index index.html;


    location /images/ {
        autoindex on;
        root /var/www/html;
    }

    location /css/ {
        
        valid_referers memepage.com/html;
        if ($invalid_referer) {
            return 403;
        }

        autoindex on;
        root /var/www/html;
    }
}